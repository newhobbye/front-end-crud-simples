<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Trabalhador:</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/formulario.css">

    </head>


    <body>

        <header>
       
            <div class="div">
              <img id="barra" src="cor.jpg">
            </div>
               
        </header>

        <section class="container">
            <h2 id="titulo-form">Adicionar novo Trabalhador</h2>
            <ul id="mensagem-erro">
                
            </ul>
            <form id="form-adiciona">
                <div class="grupo" id="div-grupo">
                    <label for="cpf">CPF:</label>
                    <input id="cpf" name="cpf" type="text" placeholder="digite o CPF do Trabalhador: " class="campo">
                </div>

                <div class="grupo2" id="div-grupo">
                    <label for="name">Nome:</label>
                    <input id="name" name="name" type="text" placeholder="digite o Nome do Trabalhador:" class="campo campo-medio">
                </div>

                <div class="grupo" id="div-grupo">
                    <label for="age">Idade:</label>
                    <input id="age" name="age" type="number" placeholder="digite a Idade do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo2" id="div-grupo">
                    <label for="birthDate">Nascimento:</label>
                    <input id="birthDate" name="birthDate" type="text" placeholder="digite a data de nascimento do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo" id="div-grupo">
                    <label for="company">Empresa:</label>
                    <input id="company" name="company" type="text" placeholder="digite a Empresa do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo2" id="div-grupo">
                    <label for="position">Cargo:</label>
                    <input id="position" name="position" type="text" placeholder="digite o Cargo do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo" id="div-grupo">
                    <label for="salary">Salario:</label>
                    <input id="salary" name="salary" type="number" placeholder="digite o Salario do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo2" id="div-grupo">
                    <label for="state">Estado:</label>
                    <input id="state" name="state" type="text" placeholder="digite o Estado do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo" id="div-grupo">
                    <label for="city">Cidade:</label>
                    <input id="city" name="city" type="text" placeholder="digite a Cidade do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo2" id="div-grupo">
                    <label for="district">Bairro:</label>
                    <input id="district" name="district" type="text" placeholder="digite o Bairro do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo" id="div-grupo">
                    <label for="street">Rua:</label>
                    <input id="street" name="street" type="text" placeholder="digite Rua do Trabalhador: " class="campo campo-medio">
                </div>

                <div class="grupo2" id="div-grupo">
                    <label for="numberOfStreet">Numero da Rua:</label>
                    <input id="numberOfStreet" name="numberOfStreet" type="number" placeholder="digite o numero da Rua do Trabalhador: " class="campo campo-medio">
                </div>
                
               
                <button id="adicionar-Trabalhador" class="botao bto-principal">Adicionar</button>
            </form>
        </section>

        <footer class="footer">
            <img id="barra" src="cor.jpg">
        </footer>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <script src="javascript/postAPI.js"></script>
        <!-- <script src="javascript/teste-request.js"></script> -->
        

    </body>
</html>
